<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>my-timer</title>
    </head>
    <body>
        <main class="container">
            <article class="timer">
                <button class="controllButton" onclick="button()">
                    <img src="./images/icon-play-circle-white.svg" alt="start timer" />
                </button>
                <div class="timer-content">
                    <h4 class="timer-name">Timer</h4>
                    <div id="hourTag" class="tag">
                        <input
                            type="tel"
                            id="hour"
                            maxlength="2"
                            pattern="[0-9][0-9]"
                            placeholder="0"
                        />
                    </div>
                    <div id="minTag" class="tag">
                        <input
                            type="tel"
                            id="min"
                            maxlength="2"
                            pattern="[0-9][0-9]"
                            placeholder="0"
                        />
                    </div>
                    <div id="secTag" class="tag">
                        <input
                            type="tel"
                            id="sec"
                            name="sec"
                            maxlength="2"
                            pattern="[0-9][0-9]"
                            placeholder="0"
                        />
                    </div>
                </div>
            </article>
        </main>

        <script src="./js/app.js"></script>
    </body>
</html>
